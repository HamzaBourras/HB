<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Connexion_Compte/connexion.css">
    <link rel="stylesheet" href="../Connexion_Compte/responsive.css">

</head>
<body>
    <div class="container">
       <div class="form">
            <h1 id="adm_h1">Admin </h1>
            <form action="connecter_admin.php" method="get">
                <!-- <label for="n">Nom d'admin : </label> -->
                <input type="text" id="adm_inp" name="nom" value="Hamza Boubakri" ><br>
                <!-- <label for="m">Mot de Passe : </label> -->
                <div class="mp"><input type="password" id="m" name="motpass" placeholder="Mot de Passe"><i class="fa-solid fa-eye" id="vsmp"></i><i class="fa-solid fa-eye-slash" id="hdmp" style="visibility: hidden;"></i></div>
                <input type="submit" value="Se connecter">
            </form>
       </div>
    </div>


        <!-- Pour afficher le mot de passe -->
    <script>
        let visibleMP=document.getElementById('vsmp');
        let hiddenMP=document.getElementById('hdmp');
        let inputMP=document.getElementById('m');

        visibleMP.addEventListener('click',()=>{
            inputMP.type = 'text';
            hiddenMP.style.visibility = 'visible';
            visibleMP.style.visibility = 'hidden';
        });

        hiddenMP.addEventListener('click',()=>{
            inputMP.type = 'password';
            visibleMP.style.visibility = 'visible';
            hiddenMP.style.visibility = 'hidden';
        });

    </script>

</body>
</html>
