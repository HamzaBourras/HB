<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="connexion.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Bienvenue !</h1>
            <form action="sinscrire.php"  method="get" >
                <!-- <label for="n">Nom d'utilisateur : <span>*</span> </label><br> -->
                <input type="text" id="n" name="nom" placeholder="Nom d'utilisateur"><br>
                <!-- <label for="m">Votre mot de passe : <span>*</span></label><br> -->
                <div class="mp"><input type="password" id="m" name="password" placeholder="Votre mot de passe"><i class="fa-solid fa-eye" id="vsmp"></i><i class="fa-solid fa-eye-slash" id="hdmp" style="visibility: hidden;"></i></div>
                <!-- <label for="c">CIN : <span>*</span></label><br> -->
                <input type="text" id="c" name="cin" placeholder="CIN"><br>
                <!-- <label for="e">E-mail : <span>*</span></label><br> -->
                <input type="email" id="e" name="email" placeholder="E-mail"><br>
                <!-- <label for="t">Téléphone :</label><br> -->
                <input type="text" id="t" name="tel" placeholder="Téléphone"><br>
                <input type="submit" value="S'inscrire">
            </form>
        </div>
    </div>


         <!-- Pour afficher le mot de passe -->
    <script>
        let visibleMP=document.getElementById('vsmp');
        let hiddenMP=document.getElementById('hdmp');
        let inputMP=document.getElementById('m');

        visibleMP.addEventListener('click',()=>{
            inputMP.type = 'text';
            hiddenMP.style.visibility = 'visible';
            visibleMP.style.visibility = 'hidden';
        });

        hiddenMP.addEventListener('click',()=>{
            inputMP.type = 'password';
            visibleMP.style.visibility = 'visible';
            hiddenMP.style.visibility = 'hidden';
        });

    </script>
</body>
</html>
