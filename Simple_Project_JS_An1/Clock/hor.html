<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clock </title>
    <link rel="stylesheet" href="hor.css">
</head>


<body>
  <h1> Count Down </h1>

  

  <div class="watch">
    <div class="hour-hand"> 
      <div class="C1"> > </div>
    </div>
    <div class="minute-hand"> 
      <div class="C2"> > </div>
    </div> 
    <div class="second-hand">
      <div class="C3"> > </div> </div>
    <div class="center-cercle"></div>
 
    <span class="D1"> 1 </span>
    <span class="D2"> 2 </span>
    <span class="D3"> 3 </span>
    <span class="D4"> 4 </span>
    <span class="D5"> 5 </span>
    <span class="D6"> 6 </span>
    <span class="D7"> 7 </span>
    <span class="D8"> 8 </span>
    <span class="D9"> 9 </span>
    <span class="D10"> 10 </span>
    <span class="D11"> 11</span>
    <span class="D12"> 12 </span>
  </div>

  




    <script src="hor.js"></script>
</body>


</html>
