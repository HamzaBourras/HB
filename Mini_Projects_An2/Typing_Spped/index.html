<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="bg-[#8E78AD] flex items-center justify-center w-full h-screen px-4 font-[Poppins]">
        <div class="border-4 border-black flex flex-col justify-between h-2/3 ">
            <div class="bg-[#4C2E76] text-white text-center text-3xl py-4 h-[20%]">
                <h1 >Typing Speed</h1>
            </div>
    
            <div class="flex flex-col items-center justify-between h-[78%] px-3">
                <div class="bg-[#DFD6EA] mx-3 text-md text-justify py-2 px-4 w-full">
                    <p id="text" >Lorem </p>
                </div>
    
                <div>
                    <textarea id="ecritText" class="bg-[#DFD6EA] outline-none pt-1 pl-2 text-md w-full" cols="60" rows="5" placeholder="Recopie le texte en haut. le chrono démarre avec la saisie"></textarea>
                </div>
    
                <div class="flex w-full justify-around text-xl py-4">
                    <button id="chrono" class="border-2 border-black py-1 px-2 text-2xl font-bold w-[180px] flex">
                        <p class="w-[20%] " id="min">00</p>
                        <p class="w-[20%] ">:</p>
                        <p class="w-[20%] " id="sec">00</p>
                        <p class="w-[20%] ">:</p>
                        <p class="w-[20%] " id="div">00</p>
                    </button>
                    <button id="redemarer" class="border-2 text-white rounded-md border-black py-1 px-2 bg-[#6D5194]">redémarer</button>
                </div>
            </div>
    
    
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
