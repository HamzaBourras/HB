<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connexion</title>
    <link rel="stylesheet" href="../../tailwind.css">
</head>
<body class="font-['Poppins']">
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2  p-3 border-4 border-red-700 rounded-xl w-10/12 lg:w-5/12">
        <h1 class="text-4xl mb-5 ">Se connecter</h1>
        <form action="">
            <label for="nom_utilisateur" class="text-xl">
                Nom d'utilisateur</label><br>
            <input type="text" id="nom_utilisateur" class="mt-3 mb-6 w-full rounded-md text-lg"><br>
            <label for="motpass" class="text-xl">
                Mot de passe</label><br>
            <input type="password" id="motpass" class="mt-3 mb-4 w-full rounded-md text-lg focus:border-none per-focus:outline-none"><br>
            <div class="text-center mt-5 mb-3">
                <input type="submit" value="Se connecter" class="bg-red-600 text-white text-lg py-2 px-4 rounded-lg cursor-pointer">
            </div>
        </form>
    </div>
</body>
</html>
