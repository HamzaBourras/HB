<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Fahrenheit-Celsius</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-cyan-600 to-blue-800">
    <h1 class="text-center mt-9 text-5xl font-bold underline text-white">Convertir Fahrenheit-Celsius</h1>
    <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2  text-white border-2
                flex justify-between flex-col pb-9 pt-5 px-10 ">
        <h3 class=" mb-10 text-3xl font-bold text-center">Temperature</h3>
        <div class="flex justify-around items-center ">
            <div class="border-2 pt-6 text-center">
                <input type="text" placeholder="32" class="mx-5 mb-4 bg-blue-100 p-2 
                rounded-md text-black outline-none" id="fahr">
                <p class="text-left ml-2 mb-1 mt-3 ">Fahrenheit</p>
            </div>
            <div class="m-2 text-2xl">=</div>
            <div class="border-2 pt-6 text-center">
                <input type="text" placeholder="0" class="mx-5 mb-4 bg-blue-100 p-2 
                rounded-md text-black outline-none" id="cels">
                <p class="text-left ml-2 mb-1 mt-3">Celsius</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
