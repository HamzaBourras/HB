<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="../Connexion_Compte/connexionc.css">
    <link rel="stylesheet" href="../Connexion_Compte/responsive.css">
</head>
<body>
    <div class="container">
        <p style="transform: translateX(-50%); top:3%">Contactez-nous</p>
       <div class="form">
            <form action="" method="">
                <label for="n">Nom et Prenom : </label><br>
                <input type="text" id="n"><br>
                <label for="e">E-mail : </label><br>
                <input type="email" id="e"><br>
                <label for="t">Téléphone : </label><br>
                <input type="text" id="t"><br>
                <label for="m">Message : </label><br>
                <textarea  id="m" cols="30" rows="6"></textarea><br>
                <input type="submit" value="Envoyer">
            </form>
       </div>
    </div>
</body>
</html>
